sudo: required
services:
  - docker
env:
  global:
    - SHA=$(git rev-parse HEAD)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
  - openssl aes-256-cbc -K $encrypted_dad498451167_key -iv $encrypted_dad498451167_iv -in service-account.json.enc -out service-account.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file service-account.json
  - gcloud config set project fibonacci-k8s-230920
  - gcloud config set compute/zone us-east1-b
  - gcloud container clusters get-credentials fibonacci-cluster-1
  # Log in to the docker cli
  - echo "$DOCKER_PASSWORD" | docker login -u  "$DOCKER_ID" --password-stdin
  - docker build -t utumno86/fibonacci-client-test -f ./DockerKubernetesCourse/fibonacci/client/Dockerfile.dev ./DockerKubernetesCourse/fibonacci/client

script:
  - docker run utumno86/fibonacci-client-test yarn test -- --coverage

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master